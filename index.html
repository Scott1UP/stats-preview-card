<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lexend+Deca:400" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="img-holder">
        <img src="./images/image-header-mobile.jpg" alt="People working together in an office">
      </div>
      <div class="content">
        <h2>Get <span class="accent">insights</span> that help your business grow.</h2>
        <p class="body">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="stats">
          <div class="stat-item">
            <h3>10k+</h3>
            <p>companies</p>
          </div>
          <div class="stat-item">
            <h3>314</h3>
            <p>templates</p>
          </div>
          <div class="stat-item">
            <h3>12M+</h3>
            <p>queries</p>
          </div>
      </div>
    </div>
  </main>
</body>
</html>
